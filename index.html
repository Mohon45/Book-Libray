<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Libray</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .style-h1{
            padding: 10px;
        }
    </style>
</head>
<body class="container">
    <section>
        <h1 class="bg-info text-center w-50 mx-auto my-2 p-3 rounded-3 text-white">Search Your Favorite Books</h1>
        
        <nav class="navbar navbar-light w-50 mx-auto">
            <div class="container justify-content-center">
              <div class="d-flex">
                <input id="search-field" class="form-control me-2 border-success" type="search" placeholder="Search Book" aria-label="Search">
                <button id="search-button" onclick="loadBookLibray()" class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
        </nav>
        
    </section>

    <section>
        <div id="found-number" class="text-center bg-info rounded text-white m-2">

        </div>

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                
        </div>
    </section>


    <!-- bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
